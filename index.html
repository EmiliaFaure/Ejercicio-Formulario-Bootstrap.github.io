<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h4> Formulario de registro</h4>
    <br>

    <div class="contenedor">

        <form class="row g-3">

            <div class="nombreApellido">


                <div class="col-2">
                    <label for="primerNombre" class="form-label"> Nombre </label>
                    <input type="text" class="form-control" id="primerNombre" placeholder="Nombre">
                </div>
                <div class="col-2">
                    <label for="apellido " class="form-label"> Apellido </label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>

            </div>


            <div class="fechaNaciemiento">

                <div class="col-1">
                    <label for="DNI" class="form-label"> D.N.I: </label>
                    <input type="number" class="form-control" id="DNI" placeholder="DNI">
                </div>
                <div class="col-2">
                    <label for="FechaNacimiento" class="form-label"> Fecha de Naciemiento </label>
                    <input type="date" class="form-control" id="FechaNacimiento" placeholder="Fecha de nacimiento">

                </div>

            </div>

            <div class="form-check">
                <label for="genero" class="form-check-label"> Genero:</label>

                <input type="radio" class="form-check-label" id="genero" value="mujer"> Mujer

                <input type="radio" class="form-check-label" id="genero" value="hombre"> Hombre

                <input type="radio" class="form-check-label" id="genero" value="otro"> Otro
            </div>


            <div class="col-2">
                <label for="direccion" class="form-label"> Dirección </label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección">
            </div>

            <div class="col-2">
                <label for="ciudad" class="form-label"> Ciudad </label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
            </div>

            <div class="col-1">
                <label for="CodigoPostal" class="form-label"> Código Postal </label>
                <input type="number" class="form-control" id="CodigoPostal" placeholder="Codigo Postal">
            </div>




            <div class="contacto">


                <div class="col-1">

                    <label for="telefono" class="form-label"> Telefono </label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
                </div>
                <div class="col-2">
                    <label for="mail" class="form-label"> e-mail </label>
                    <input type="email" class="form-control" id="mail" placeholder="e-mail">
                </div>

                <div class="col-2">
                    <label for="contraseña" class="form-label"> Contraseña </label>
                    <input type="password" class="form-control" id="contraseña" placeholder="contraseña">

                </div>

            </div>
            <div>

                <h6>Seleccione Turno:</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Mañana</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Tarde</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Noche</label>
                </div>

            </div>

            <div class="comentario">

                <div class="form-group shadow-textarea">
                    <label for="exampleFormControlTextarea6">Deja tu Comentario</label>
                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                        placeholder="Escribe aquí tu comentario..."></textarea>
                </div>

            </div>

            <div class="boton">

                <div class="col-3">

                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>

                </div>

            </div>


        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
